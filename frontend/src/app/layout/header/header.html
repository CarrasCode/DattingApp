<header>
  <h1>{{ appName() }} Matches: {{ matchesCount() }}</h1>
  <nav>
    <ul>
      <li><a routerLink="/" routerLinkActive="active-link">Inicio</a></li>
      <li><a routerLink="/match" routerLinkActive="active-link">Matches</a></li>
      <li><a routerLink="/edit" routerLinkActive="active-link">Editar perfil</a></li>
      @if (!isAuthenticated()) {
        <li><a routerLink="/login" routerLinkActive="active-link">Logueate</a></li>
      } @else {
        <li><button (click)="logout()">Logout</button></li>
      }
    </ul>
  </nav>
</header>
